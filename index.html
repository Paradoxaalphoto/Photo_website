<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"/>
  <title>YorN 1.17.5-alpha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <!-- existing cards, controls, canvas, diagnostics, analysis sections -->
    <div id="analysisCard" class="card" style="margin-top:10px; display:none">
      <div class="hud">
        <strong>Analysis</strong>
        <div>
          <button id="copySummaryBtn" type="button">Copy Summary</button>
          <button id="copyJsonBtn" type="button">Copy JSON</button>
          <button id="exportJsonBtn" type="button">Download JSON</button>
          <button id="exportPdfBtn" type="button">Export PDF</button>
          <button id="shareBtn" type="button">Share</button>
        </div>
      </div>
      <div class="kv" id="analysisKv"></div>
    </div>
  </div>

  <!-- TF + Models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>

  <!-- Export libs -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
