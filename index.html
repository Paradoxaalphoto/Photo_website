<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"/>
  <title>YorN 1.19.1-alpha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>YorN <span id="rev"></span></h1>
      <span id="backendChip"></span>
    </header>

    <main class="layout">
      <section class="card" id="inputCard">
        <h2>Upload</h2>
        <input type="file" id="fileInput" accept="image/*" />
        <button id="sampleBtn">Load Sample</button>
        <canvas id="photoCanvas" width="1024" height="683"></canvas>

        <div class="controls">
          <button id="detectBtn">Detect</button>
          <button id="liveBtn">Live Detect</button>
          <button id="centerBtn">Center Face</button>
          <button id="enhanceBtn">Enhance</button>
          <label><input id="hideTips" type="checkbox"> Hide Tips</label>
          <label><input id="exportOverlays" type="checkbox" checked> Include Overlays in Exports</label>
        </div>
      </section>

      <section class="card" id="analysisCard">
        <h2>Analysis</h2>
        <div id="analysisResults">No analysis yet.</div>
        <canvas id="chartCanvas" width="320" height="200"></canvas>
      </section>
    </main>

    <footer>
      <button id="shareBtn">Share</button>
      <button id="pdfBtn">Export PDF</button>
      <button id="zipBtn">Download ZIP</button>
    </footer>

    <section class="card" id="diagnosticsCard">
      <h2>Diagnostics
        <button id="pinBtn">Pinned â†“</button>
        <button id="clearBtn">Clear</button>
        <button id="copyBtn">Copy</button>
      </h2>
      <pre id="diagnostics">No diagnostics yet.</pre>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@3.21.0/dist/tf-backend-wasm.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
