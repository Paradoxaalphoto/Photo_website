<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"/>
  <title>YorN 1.18.1-alpha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>YorN <span id="rev"></span></h1>
    </header>

    <main class="layout">
      <!-- Left card: Input + Canvas + Controls -->
      <section class="card" id="inputCard">
        <h2>Upload</h2>
        <input type="file" id="fileInput" accept="image/*" />
        <button id="sampleBtn">Load Sample</button>
        <canvas id="photoCanvas" width="640" height="480"></canvas>

        <div class="controls">
          <label><input type="checkbox" id="showThirds"> Thirds</label>
          <label><input type="checkbox" id="showSymmetry"> Symmetry</label>
          <label><input type="checkbox" id="showGolden"> Golden</label>
        </div>

        <div id="hud"></div>
      </section>

      <!-- Right card: Analysis Results -->
      <section class="card" id="analysisCard">
        <h2>Analysis</h2>
        <div id="analysisResults">No analysis yet.</div>
        <canvas id="chartCanvas" width="320" height="200"></canvas>
      </section>
    </main>

    <!-- Footer with Share/Export -->
    <footer>
      <button id="shareBtn">Share</button>
      <button id="shareSettingsBtn">Share Settings</button>
      <button id="pdfBtn">Export PDF</button>
      <button id="zipBtn">Download ZIP</button>
    </footer>

    <!-- Diagnostics -->
    <section class="card" id="diagnosticsCard">
      <h2>Diagnostics
        <button id="pinBtn">Pinned â†“</button>
        <button id="clearBtn">Clear</button>
        <button id="copyBtn">Copy</button>
      </h2>
      <pre id="diagnostics">No diagnostics yet.</pre>
    </section>
  </div>

  <!-- TF + Models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>

  <!-- Export libs -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
