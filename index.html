<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YorN — Alpha (WASM Patched)</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- TFJS core + backends -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@3.21.0/dist/tf-backend-wasm.js"></script>

  <!-- face-api.js 0.22.2 -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>.mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}</style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-4 space-y-4">
    <header>
      <h1 class="text-2xl font-bold">YorN — Alpha</h1>
      <p class="text-sm text-gray-600">WASM-first backend, multi-CDN with shard verification, mobile-friendly detection.</p>
    </header>

    <section class="bg-white p-4 rounded-xl shadow grid gap-3">
      <div class="grid md:grid-cols-[1fr_auto] gap-3 items-end">
        <input id="fileInput" type="file" accept="image/*" class="border p-2 rounded w-full" />
        <button id="analyzeBtn" class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50" disabled>Analyze</button>
      </div>

      <div class="grid md:grid-cols-3 gap-3 text-xs">
        <div>
          <label class="block mb-1">Weights base override</label>
          <input id="weightsOverride" class="border p-1 rounded w-full" placeholder="https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights">
          <button id="applyOverride" class="mt-1 px-2 py-1 border rounded">Use override</button>
        </div>
        <label class="grid grid-cols-[auto_1fr_auto] items-center gap-2">
          <span>Timeout</span>
          <input id="timeoutSec" type="range" min="5" max="20" step="1" value="15" class="w-full">
          <span id="timeoutLabel">15</span>
        </label>
        <label class="grid grid-cols-[auto_1fr] gap-2 items-center">
          <span>Backend</span>
          <select id="backendSel" class="border rounded p-1">
            <option value="auto" selected>auto (wasm→webgl→cpu)</option>
            <option value="wasm">wasm</option>
            <option value="webgl">webgl</option>
            <option value="cpu">cpu</option>
          </select>
        </label>
      </div>

      <div class="w-full bg-gray-200 h-2 rounded overflow-hidden">
        <div id="progressBar" class="bg-blue-600 h-2 w-0"></div>
      </div>
      <div id="progressText" class="text-xs text-gray-600"></div>
    </section>

    <section class="grid md:grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded-xl shadow">
        <h2 class="text-sm font-semibold mb-2">Preview</h2>
        <img id="thumb" class="hidden w-full max-h-96 object-contain rounded border bg-white" alt="Selected preview" />
        <canvas id="overlay" class="hidden border rounded bg-white mt-3"></canvas>
      </div>
      <div class="bg-white p-4 rounded-xl shadow">
        <h2 class="text-sm font-semibold mb-2">Diagnostics</h2>
        <div id="diag" class="text-xs mono whitespace-pre-wrap bg-gray-50 border rounded p-2 max-h-80 overflow-auto">No diagnostics yet.</div>
        <div id="errorBox" class="text-sm text-red-700 bg-red-50 border border-red-200 rounded p-2 mt-2 hidden"></div>
      </div>
    </section>
  </div>

<script>
// ---------- UI helpers ----------
let WEIGHTS = null, modelsLoaded = false, imageBlobUrl = null;

const $ = id => document.getElementById(id);
const fileInput = $("fileInput"), analyzeBtn = $("analyzeBtn");
const progressBar = $("progressBar"), progressText = $("progressText");
const thumb = $("thumb"), overlay = $("overlay");
const diag = $("diag"), errorBox = $("errorBox");
const weightsOverride = $("weightsOverride"), applyOverride = $("applyOverride");
const timeoutSec = $("timeoutSec"), timeoutLabel = $("timeoutLabel"), backendSel = $("backendSel");

timeoutSec.addEventListener("input", ()=> timeoutLabel.textContent = timeoutSec.value);

function setProgress(p,t){ progressBar.style.width=(p||0)+'%'; progressText.textContent=t||''; }
function logDiag(obj){ const now=new Date().toISOString(); const txt=typeof obj==='string'?obj:JSON.stringify(obj,null,2); diag.textContent=`[${now}]\n${txt}\n\n`+diag.textContent; }
function setError(msg){ errorBox.textContent=msg; errorBox.classList.remove("hidden"); logDiag({ error: msg }); }
function clearError(){ errorBox.textContent=""; errorBox.classList.add("hidden"); }

fileInput.addEventListener("change", ()=>{
  if(!fileInput.files.length){ analyzeBtn.disabled=true; return; }
  const f=fileInput.files[0];
  imageBlobUrl = URL.createObjectURL(f);
  thumb.src = imageBlobUrl;
  thumb.classList.remove("hidden");
  analyzeBtn.disabled = false;
  overlay.classList.add("hidden");
  clearError(); setProgress(0,"");
  logDiag({ fileName: f.name, type: f.type, size_bytes: f.size });
});

applyOverride.addEventListener("click", ()=>{
  const v = weightsOverride.value.trim();
  if(v){ WEIGHTS = v.replace(/\/$/, ""); logDiag({ manualOverride: WEIGHTS }); modelsLoaded = false; }
});

// ---------- Robust multi‑CDN + shard verification ----------
const CDN_BASES = [
  "https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights",
  "https://unpkg.com/face-api.js@0.22.2/weights",
  "https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights",
  "https://rawcdn.githack.com/justadudewhohacks/face-api.js/0.22.2/weights",
  "https://cdn.jsdelivr.net/gh/vladmandic/face-api/model"
];

async function fetchJsonNoStore(url){
  const res = await fetch(url, { method: "GET", cache: "no-store" });
  if(!res.ok) throw new Error(`status ${res.status}`);
  return res.json();
}

async function verifyManifestAndShards(base, manifestName){
  const manifestUrl = `${base}/${manifestName}`;
  const manifest = await fetchJsonNoStore(manifestUrl);
  const shards = (manifest.weights || []).flatMap(w => w.paths || []).map(p => `${base}/${p}`);
  for(const shardUrl of shards){
    const r = await fetch(shardUrl, { method: "GET", cache: "no-store" });
    if(!r.ok) throw new Error(`shard 404: ${shardUrl}`);
  }
}

async function verifyWeightsBase(base){
  await verifyManifestAndShards(base, "tiny_face_detector_model-weights_manifest.json");
  await verifyManifestAndShards(base, "face_landmark_68_model-weights_manifest.json");
  return true;
}

async function pickWeightsCdn(){
  if(WEIGHTS){
    await verifyWeightsBase(WEIGHTS);
    logDiag({ usingWeightsFrom: WEIGHTS, verified: true, source: "override" });
    return;
  }
  for(const base of CDN_BASES){
    try{
      await verifyWeightsBase(base);
      WEIGHTS = base.replace(/\/$/, "");
      logDiag({ usingWeightsFrom: WEIGHTS, verified: true });
      return;
    }catch(e){
      logDiag({ cdnAttempt: base, fail: (e && e.message) || String(e) });
    }
  }
  throw new Error("No working CDN with complete manifests + shards");
}

// ---------- Backend selection & model warmup ----------
async function setBestBackend(){
  const choice = backendSel.value;
  const tryOrder = choice === "auto" ? ["wasm","webgl","cpu"] : [choice];

  // Point TFJS WASM to its .wasm bundle
  if (tf && tf.wasm && tf.wasm.setWasmPaths) {
    tf.wasm.setWasmPaths("https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@3.21.0/dist/");
  }

  let ok = false, chosen = null;
  for(const b of tryOrder){
    try{
      await tf.setBackend(b);
      await tf.ready();
      chosen = tf.getBackend();
      ok = true;
      logDiag({ backendSelected: chosen });
      break;
    }catch(e){
      logDiag({ backendFail: b, msg: e && e.message });
    }
  }
  if(!ok) throw new Error("Failed to init any TFJS backend");
  return chosen;
}

async function warmupTiny(){
  // Create a tiny tensor to compile kernels before real run
  await tf.tidy(async () => {
    const dummy = tf.zeros([1, 128, 128, 3], "float32");
    // No direct forward here; warming TF is enough. The first detect will compile face-api graph.
    dummy.dispose?.();
  });
  await tf.nextFrame();
}

// ---------- Models / detection ----------
async function ensureModels(){
  if(modelsLoaded) return;
  setProgress(6, "Verifying weights…");
  await pickWeightsCdn();

  setProgress(12, "Initializing backend…");
  const backend = await setBestBackend();

  setProgress(22, "Loading TinyFaceDetector…");
  await faceapi.nets.tinyFaceDetector.loadFromUri(WEIGHTS);

  setProgress(40, "Loading Face Landmarks…");
  await faceapi.nets.faceLandmark68Net.loadFromUri(WEIGHTS);

  setProgress(48, `Warming up (${backend})…`);
  await warmupTiny();

  modelsLoaded = true;
  setProgress(52, "Models ready.");
}

function centerCrop(img, target=768){
  const side = Math.min(img.width, img.height);
  const sx = (img.width - side)/2, sy = (img.height - side)/2;
  const c = document.createElement('canvas'); c.width = target; c.height = target;
  const ctx = c.getContext('2d'); ctx.drawImage(img, sx, sy, side, side, 0, 0, target, target);
  const out = new Image(); out.src = c.toDataURL('image/jpeg', 0.92); out.width = target; out.height = target;
  return new Promise(res => out.onload = () => res(out));
}

function detectWithTimeout(promise, ms){
  return Promise.race([promise, new Promise((_,rej)=> setTimeout(()=> rej(new Error("Detection timeout")), ms))]);
}

async function analyze(){
  try{
    clearError();
    setProgress(5, "Starting…");
    await ensureModels();

    if(!imageBlobUrl){ setProgress(0,"Choose a photo first."); return; }

    setProgress(58, "Preparing image…");
    const raw = new Image();
    raw.onload = async ()=>{
      const img = await centerCrop(raw, 768);
      overlay.width = img.width; overlay.height = img.height;

      const sizes = [192, 160, 128]; // smaller first = faster on mobile
      const timeoutMs = Number(timeoutSec.value) * 1000;

      let det=null, used=null;
      for(const s of sizes){
        try{
          setProgress(70, `Detecting (size ${s}, ${timeoutSec.value}s)…`);
          const opts = new faceapi.TinyFaceDetectorOptions({ inputSize: s, scoreThreshold: 0.3 });
          det = await detectWithTimeout(faceapi.detectSingleFace(img, opts).withFaceLandmarks(), timeoutMs);
          used = s;
          if(det) break;
        }catch(e){
          logDiag({ attemptFail: { size: s, msg: e && e.message } });
          await tf.nextFrame();
        }
      }
      if(!det){ setProgress(0,""); setError("Timeout or no face. Try backend=wasm and timeout 18–20s, or use a closer, front‑facing photo."); return; }

      const ctx = overlay.getContext('2d');
      ctx.clearRect(0,0,overlay.width,overlay.height);
      ctx.drawImage(img,0,0,img.width,img.height);
      const r = faceapi.resizeResults(det, { width: img.width, height: img.height });
      new faceapi.draw.DrawBox(r.detection.box, { label: `score ${r.detection.score.toFixed(2)} • ${used}` }).draw(overlay);
      faceapi.draw.drawFaceLandmarks(overlay, r);
      overlay.classList.remove("hidden");

      setProgress(100, "Done.");
      setTimeout(()=> setProgress(0,""), 1500);
    };
    raw.src = imageBlobUrl;

  }catch(e){
    setError(e.message || String(e));
    setProgress(0,"");
  }
}

analyzeBtn.addEventListener("click", analyze);
</script>
</body>
</html>
